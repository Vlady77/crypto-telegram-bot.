name: Telegram News

on:
  schedule:
    # 18:00 UTC â‰ˆ 20:00 Europe/Prague (summer). In winter change to 19:00 UTC.
    - cron: "0 18 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: python -m pip install requests pytz feedparser
      - name: Run news.py
        run: python news.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
